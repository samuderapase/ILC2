{% extends "base.html" %}
{% block content %}
	<div class="container">
	        <div class="hero-unit">
        <h3>Schedule ILC-2013</h3><hr>	          
            
	            <div class="table-hover">
	              <div class="table">
                        	            
	            <table>
	                <tbody>
	                    <tr>
	                        <th>#</th>
	                        <th>Agenda</th>
	                        <th>Pembicara</th>
	                        <th>Waktu</th>
	                    </tr>    
	                </tbody>
	                    {% for schedule in agenda %}          
	                        <tr>
	                            <td>#{{ schedule.id }}</td>
	                            <td>{{ schedule.schedule }}</td>
	                            <td>{{ schedule.trainer_name }}</td>
	                            <td>{{ schedule.date_schedule }}</td>
	                            
	                        </tr>     
                        {% endfor %}
                        
                </table>
	        </div>
	        </div>
                
	</div>
	    		

{% endblock %}
